  <meta name="description" content="Play Whack-a-Mole, the classic HTML5 game for UK users! Free, no download, mobile and desktop friendly. Test your reflexes and have fun!">
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 32px;
      font-size: 2em;
      text-align: center;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 16px;
      margin: 32px 0;
      justify-content: center;
    }
    .hole {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .hole.active {
      background: #2ecc40;
    }
    .mole {
      width: 60px;
      height: 60px;
      position: absolute;
      left: 10px;
      top: 10px;
      display: none;
      transition: transform 0.1s;
    }
    .hole.active .mole {
      display: block;
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0.5);}
      100% { transform: scale(1);}
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .controls button {
      padding: 8px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #0074d9;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:active {
      background: #005fa3;
    }
    .scoreboard {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 10px;
      }
      .hole, .hole.active {
        width: 60px;
        height: 60px;
      }
      .mole {
        width: 40px;
        height: 40px;
        left: 10px;
        top: 10px;
      }
    }
  </style>
</head>
<body>

  <script>
    // 游戏核心变量
    const board = document.getElementById('gameBoard');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    let score = 0;
    let timeLeft = 30;
    let timer = null;
    let moleTimer = null;
    let isPaused = false;
    let activeIndex = -1;

    // 生成9个洞
    for(let i=0; i<9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      hole.innerHTML = `<img src="https://cdn.jsdelivr.net/gh/uk-html5-games/assets/mole.png" alt="UK HTML5 Game - Mole" class="mole">`;
      hole.addEventListener('click', () => {
        if(hole.classList.contains('active') && !isPaused && timer) {
          score++;
          scoreEl.textContent = score;
          hole.classList.remove('active');
        }
      });
      board.appendChild(hole);
    }
    const holes = document.querySelectorAll('.hole');

    // 游戏主循环
    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
      isPaused = false;
      nextMole();
      timer = setInterval(() => {
        if(!isPaused) {
          timeLeft--;
          timeEl.textContent = timeLeft;
          if(timeLeft <= 0) {
            endGame();
          }
        }
      }, 1000);
    }

    // 随机出现地鼠
    function nextMole() {
      holes.forEach(h => h.classList.remove('active'));
      if(timeLeft <= 0 || isPaused) return;
      activeIndex = Math.floor(Math.random() * 9);
      holes[activeIndex].classList.add('active');
      moleTimer = setTimeout(nextMole, 800 - Math.min(score*10, 500)); // 随分数加快
    }

    // 暂停游戏
    function pauseGame() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      if(!isPaused) nextMole();
      else clearTimeout(moleTimer);
    }

    // 结束游戏
    function endGame() {
      clearInterval(timer);
      clearTimeout(moleTimer);
      timer = null;
      moleTimer = null;
      holes.forEach(h => h.classList.remove('active'));
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = false;
      alert('Game Over! Your score: ' + score);
    }

    // 重置游戏
    function resetGame() {
      clearInterval(timer);
      clearTimeout(moleTimer);
      timer = null;
      moleTimer = null;
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      holes.forEach(h => h.classList.remove('active'));
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
      pauseBtn.textContent = 'Pause';
      isPaused = false;
    }

    startBtn.onclick = startGame;
    pauseBtn.onclick = pauseGame;
    resetBtn.onclick = resetGame;
  </script>
